<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Redirecionamento para a URL base correta
      if (window.location.pathname.startsWith("/hydro-station-data")) {
        // Rota específica no projeto
        var newPath = window.location.pathname.replace("/hydro-station-data", "");
        window.history.replaceState({}, document.title, "/hydro-station-data" + newPath);
      } else {
        // Acesso à raiz ou caminho incorreto
        window.history.replaceState({}, document.title, "/hydro-station-data");
      }
    </script>
  </body>
</html>
